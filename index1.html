                name += random.choice(theme.prefixes);
                
                // –°—Ä–µ–¥–Ω–∏–µ —Å–ª–æ–≥–∏ (0-3 —à—Ç—É–∫–∏)
                const middleCount = Math.max(0, partCount - 2);
                for (let i = 0; i < middleCount; i++) {
                    // –ß–µ—Ä–µ–¥—É–µ–º –º–µ–∂–¥—É –∫–æ—Ä–Ω—è–º–∏ –∏ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–º–∏ —Å–ª–æ–≥–∞–º–∏
                    if (random.next() > 0.5 && theme.roots.length > 0) {
                        name += random.choice(theme.roots);
                    } else {
                        name += random.choice(NAME_COMPONENTS.extras);
                    }
                }
                
                // –ü–æ—Å–ª–µ–¥–Ω–∏–π —Å–ª–æ–≥ –≤—Å–µ–≥–¥–∞ –∏–∑ —Å—É—Ñ—Ñ–∏–∫—Å–æ–≤
                if (partCount > 1) {
                    name += random.choice(theme.suffixes);
                }
                
                return name.charAt(0).toUpperCase() + name.slice(1);
            }
            
            static getLocationType(random) {
                const typeKeys = Object.keys(NAME_COMPONENTS.locationTypes);
                const randomType = random.choice(typeKeys);
                const typeVariants = NAME_COMPONENTS.locationTypes[randomType];
                return random.choice(typeVariants);
            }
            
            static generateDescription(random) {
                const descriptors = [
                    '–ø—Ä–æ–∫–ª—è—Ç—ã–µ', '–∑–∞–±—ã—Ç—ã–µ', '–¥—Ä–µ–≤–Ω–∏–µ', '–∫—Ä–æ–≤–∞–≤—ã–µ', '—Ç–µ–º–Ω—ã–µ', '–≤–µ—á–Ω—ã–µ',
                    '—Ç–∞–∏–Ω—Å—Ç–≤–µ–Ω–Ω—ã–µ', '–æ–ø–∞—Å–Ω—ã–µ', '–∑–ª–æ–≤–µ—â–∏–µ', '–º—Ä–∞—á–Ω—ã–µ', '–∑–∞–±—Ä–æ—à–µ–Ω–Ω—ã–µ',
                    '–≤–æ–ª—à–µ–±–Ω—ã–µ', '—Å–≤—è—â–µ–Ω–Ω—ã–µ', '—Ç–∞–π–Ω—ã–µ', '–Ω–µ–ø—Ä–∏—Å—Ç—É–ø–Ω—ã–µ', '–ª–µ–≥–µ–Ω–¥–∞—Ä–Ω—ã–µ',
                    '–∑–∞—á–∞—Ä–æ–≤–∞–Ω–Ω—ã–µ', '–ø—Ä–æ–∫–ª—è—Ç—ã–µ –≤–µ—á–Ω–æ—Å—Ç—å—é', '–æ–∫—É—Ç–∞–Ω–Ω—ã–µ –º—Ä–∞–∫–æ–º', '–∏—Å–ø–µ—â—Ä–µ–Ω–Ω—ã–µ —Ä—É–Ω–∞–º–∏', '—Ö—Ä–∞–Ω—è—â–∏–µ –¥—Ä–µ–≤–Ω–∏–µ —Ç–∞–π–Ω—ã',
                    '–Ω–∞–ø–æ–ª–Ω–µ–Ω–Ω—ã–µ —ç—Ö–æ–º –ø—Ä–æ—à–ª–æ–≥–æ', '–ø—Ä–æ–ø–∏—Ç–∞–Ω–Ω—ã–µ –º–∞–≥–∏–µ–π', '–∑–∞—â–∏—â–µ–Ω–Ω—ã–µ –¥—Ä–µ–≤–Ω–∏–º–∏ –∑–∞–∫–ª—è—Ç–∏—è–º–∏', '—Ä–µ–∑–æ–Ω–∏—Ä—É—é—â–∏–µ –æ—Ç –∫—Ä–∏–∫–æ–≤ —É–∂–∞—Å–∞', '–æ–∫—É—Ç–∞–Ω–Ω—ã–µ –≤–µ—á–Ω—ã–º —Ç—É–º–∞–Ω–æ–º',
                    '—Ö—Ä–∞–Ω—è—â–∏–µ —Å–æ–∫—Ä–æ–≤–∏—â–∞', '–ø–æ–ª–Ω—ã–µ –ª–æ–≤—É—à–µ–∫', '–Ω–µ–ø–æ—Å—Ç–∏–∂–∏–º—ã–µ', '–∑–∞–ø—Ä–µ—Ç–Ω—ã–µ', '—Ç–∞—é—â–∏–µ –≤–æ –≤—Ä–µ–º–µ–Ω–∏', '–Ω–µ—á–µ—Å—Ç–∏–≤—ã–µ', '–∫–æ–ª–¥–æ–≤—Å–∫–∏–µ', '—ç–ø–∏—á–µ—Å–∫–∏–µ', '–º–∏—Ñ–∏—á–µ—Å–∫–∏–µ', '—Å–∫—Ä—ã—Ç—ã–µ'
                ];
                
                const atmospheres = [
                    '–Ω–∞–ø–æ–ª–Ω–µ–Ω–Ω—ã–µ —ç—Ö–æ–º —à–∞–≥–æ–≤', '–æ—Å–≤–µ—â–µ–Ω–Ω—ã–µ —Ç—É—Å–∫–ª—ã–º —Å–≤–µ—Ç–æ–º',
                    '–ø—Ä–æ–ø–∏—Ç–∞–Ω–Ω—ã–µ –∑–ª–æ–≤–æ–Ω–∏–µ–º', '–≤–∏–±—Ä–∏—Ä—É—é—â–∏–µ –æ—Ç –º–∞–≥–∏–∏',
                    '–ø–æ–∫—Ä—ã—Ç—ã–µ –ø–∞—É—Ç–∏–Ω–æ–π', '—É–∫—Ä–∞—à–µ–Ω–Ω—ã–µ –¥—Ä–µ–≤–Ω–∏–º–∏ —Ä—É–Ω–∞–º–∏',
                    '–∏—Å–ø–µ—â—Ä–µ–Ω–Ω—ã–µ —Ç—Ä–µ—â–∏–Ω–∞–º–∏', '–æ–∫—É—Ç–∞–Ω–Ω—ã–µ –≤–µ—á–Ω—ã–º —Ç—É–º–∞–Ω–æ–º',
                    '—Ä–µ–∑–æ–Ω–∏—Ä—É—é—â–∏–µ –æ—Ç –∫—Ä–∏–∫–æ–≤ –ø—Ä–æ—à–ª–æ–≥–æ', '—Ö—Ä–∞–Ω—è—â–∏–µ –¥—Ä–µ–≤–Ω–∏–µ —Ç–∞–π–Ω—ã',
                    '–ø–æ–ª–Ω—ã–µ –ª–æ–≤—É—à–µ–∫ –∏ –∑–∞–≥–∞–¥–æ–∫', '–∑–∞—â–∏—â–µ–Ω–Ω—ã–µ –¥—Ä–µ–≤–Ω–∏–º–∏ –∑–∞–∫–ª—è—Ç–∏—è–º–∏',
                    '—ç—Ö–æ–º –æ—Ç–∑—ã–≤–∞—é—â–∏–µ—Å—è –Ω–∞ –∫–∞–∂–¥—ã–π —à–µ–ø–æ—Ç', '–º–µ—Ä—Ü–∞—é—â–∏–µ –æ—Ç —Å–∫—Ä—ã—Ç–æ–π —ç–Ω–µ—Ä–≥–∏–∏',
                    '–∏—Å–ø—É—Å–∫–∞—é—â–∏–µ —Ö–æ–ª–æ–¥–Ω—ã–π –≤–µ—Ç–µ—Ä', '–Ω–∞–ø–æ–ª–Ω–µ–Ω–Ω—ã–µ —Å—Ç—Ä–∞–Ω–Ω—ã–º–∏ –∑–≤—É–∫–∞–º–∏',
                    '–æ–∫—Ä–∞—à–µ–Ω–Ω—ã–µ –≤ –Ω–µ–µ—Å—Ç–µ—Å—Ç–≤–µ–Ω–Ω—ã–µ —Ü–≤–µ—Ç–∞', '–≤–∏–±—Ä–∏—Ä—É—é—â–∏–µ –æ—Ç —Å–∫—Ä—ã—Ç–æ–π —É–≥—Ä–æ–∑—ã',
                    '–Ω–∞–ø–æ–ª–Ω–µ–Ω–Ω—ã–µ –ø—Ä–∏–∑—Ä–∞—á–Ω—ã–º–∏ —Ñ–∏–≥—É—Ä–∞–º–∏', '–∏—Å–ø—É—Å–∫–∞—é—â–∏–µ –∑–∞–ø–∞—Ö –¥—Ä–µ–≤–Ω–æ—Å—Ç–∏',
                    '–æ–∫—É—Ç–∞–Ω–Ω—ã–µ –ø–∞—É—Ç–∏–Ω–æ–π –≤—Ä–µ–º–µ–Ω–∏', '–ø—Ä–æ–ø–∏—Ç–∞–Ω–Ω—ã–µ –∫—Ä–æ–≤—å—é –ø—Ä–µ–¥—ã–¥—É—â–∏—Ö –∏—Å–∫–∞—Ç–µ–ª–µ–π –ø—Ä–∏–∫–ª—é—á–µ–Ω–∏–π',
                    '–º–µ—Ä—Ü–∞—é—â–∏–µ –æ—Ç –º–∞–≥–∏—á–µ—Å–∫–∏—Ö —Ä–∞–∑—Ä—è–¥–æ–≤', '–Ω–∞–ø–æ–ª–Ω–µ–Ω–Ω—ã–µ —Å—Ç—Ä–∞–Ω–Ω—ã–º–∏ —à–µ–ø–æ—Ç–∞–º–∏',
                    '–∏—Å–ø—É—Å–∫–∞—é—â–∏–µ –∑–ª–æ–≤–µ—â–µ–µ —Å–∏—è–Ω–∏–µ', '–≤–∏–±—Ä–∏—Ä—É—é—â–∏–µ –æ—Ç –¥—Ä–µ–≤–Ω–µ–π —Å–∏–ª—ã'
                ];
                
                const descriptor = random.choice(descriptors);
                const atmosphere = random.choice(atmospheres);
                
                return `${descriptor}, ${atmosphere}`;
            }
            
            static getRandomTheme(random) {
                const themeKeys = Object.keys(NAME_COMPONENTS.themes);
                const themeKey = random.choice(themeKeys);
                return NAME_COMPONENTS.themes[themeKey];
            }
        }

        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏
        function generateLocation() {
            // –ü–æ–ª—É—á–∞–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –∏–∑ –ø–æ–ª–µ–π –≤–≤–æ–¥–∞
            const x = parseInt(document.getElementById('coordX').value) || 0;
            const y = parseInt(document.getElementById('coordY').value) || 0;
            
            // –°–æ–∑–¥–∞–µ–º —É–Ω–∏–∫–∞–ª—å–Ω–æ–µ —Å–µ–º—è –∏–∑ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç
            const seed = createSeed(x, y);
            
            // –°–æ–∑–¥–∞–µ–º –¥–µ—Ç–µ—Ä–º–∏–Ω–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –≥–µ–Ω–µ—Ä–∞—Ç–æ—Ä
            const random = new SeededRandom(seed);
            
            // –ü–æ–ª—É—á–∞–µ–º —Å–ª—É—á–∞–π–Ω—É—é —Ç–µ–º—É (–¥–µ—Ç–µ—Ä–º–∏–Ω–∏—Ä–æ–≤–∞–Ω–Ω—É—é –¥–ª—è —ç—Ç–∏—Ö –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç)
            const theme = NameGenerator.getRandomTheme(random);
            
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –Ω–∞–∑–≤–∞–Ω–∏–µ
            const name = NameGenerator.generateName(random, theme);
            
            // –ü–æ–ª—É—á–∞–µ–º —Ç–∏–ø –ª–æ–∫–∞—Ü–∏–∏
            const locationType = NameGenerator.getLocationType(random);
            
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –æ–ø–∏—Å–∞–Ω–∏–µ
            const description = NameGenerator.generateDescription(random);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            document.getElementById('locationName').textContent = `${locationType} ${name}`;
            document.getElementById('locationDescription').textContent = description;
            document.getElementById('seedInfo').textContent = `–°–µ–º—è: ${seed} (X: ${x}, Y: ${y})`;
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
            const resultDiv = document.querySelector('.result');
            resultDiv.style.transform = 'scale(1.02)';
            resultDiv.style.boxShadow = '0 0 20px rgba(52, 152, 219, 0.6)';
            setTimeout(() => {
                resultDiv.style.transform = 'scale(1)';
                resultDiv.style.boxShadow = '0 0 15px rgba(52, 152, 219, 0.4)';
            }, 300);
        }

        // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –ø–µ—Ä–≤–æ–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            generateLocation();
        };
        
        // –¢–∞–∫–∂–µ –≥–µ–Ω–µ—Ä–∏—Ä—É–µ–º –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç (Enter)
        document.getElementById('coordX').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') generateLocation();
        });
        document.getElementById('coordY').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') generateLocation();
        });
    </script>
